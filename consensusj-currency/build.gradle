plugins {
    id 'java-library'
}

dependencies {
    api "org.javamoney:moneta-bp:${javaMoneyBPVersion}"
}


ext.moduleName = 'org.consensusj.currency'

jar {
    inputs.property("moduleName", moduleName)
    manifest {
        attributes  'Automatic-Module-Name': moduleName,
                    'Implementation-Version': version
    }
}
