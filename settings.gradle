plugins {
    id "com.gradle.enterprise" version "3.1.1"
}

include 'consensusj-currency',                  // JavaMoney Currency Provider(s)
        'consensusj-decentralized-id',          // W3C Decentralized ID library (in-process)
        'consensusj-exchange',                  // JavaMoney Exchange Providers
        'consensusj-jsonrpc',                   // JSON-RPC Java client
        'consensusj-jsonrpc-gvy',               // JSON-RPC Groovy client
        'consensusj-jsonrpc-daemon',            // JSON-RPC sample server
        'cj-btc-jsonrpc',                       // Bitcoin JSON-RPC client using bitcoinj-based types
        'cj-btc-jsonrpc-gvy',                   // Bitcoin JSON-RPC client with Groovy dynamic method support
        'cj-btc-rx',                            // bitcoinj-based RxJava interfaces and implementations
        'cj-btc-services',                      // bitcoinj-based service objects
        'cj-btc-daemon-mn',                     // Prototype Micronaut version of daemon
        'cj-btc-zeromq',                        // bitcoind ZeroMQ client
        'cj-eth-jsonrpc',
        'cj-eth-jsonrpc-gvy',
        'cj-nmc-jsonrpc',
        'cj-nmc-jsonrpc-gvy',
        'cj-nmc-daemon',
        'bitcoinj-json',                        // JSON <-> Java Object mapping
        'bitcoinj-rpcclient',                   // RPC-based integration tests of bitcoind
        'bitcoinj-daemon',                      // Spring-based bitcoind proof-of-concept
        'bitcoinj-peerserver',                  // Spring-based P2P transaction viewer
        'bitcoinj-dsl',                         // Groovy DSL for bitcoinj
        'bitcoinj-spock',                       // Spock tests/demos of basic bitcoinj capabilities 
        'bitcoinj-dsljs',
        'bitcoinj-proxy'

if (JavaVersion.current().isJava9Compatible()) {
    System.err.println "Including JDK 9 CLI modules because Java ${JavaVersion.current()} is JDK 9+"
    include 'consensusj-jsonrpc-cli'            // JSON-RPC CLI library and tool
    include 'cj-btc-cli'                        // Bitcoin JSON-RPC CLI
} else {
    System.err.println "Skipping JDK 9 CLI modules, requires Java 9+, currently running Java ${JavaVersion.current()}"
}
