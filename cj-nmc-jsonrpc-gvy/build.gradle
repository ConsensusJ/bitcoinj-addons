plugins {
    id 'java-library'
}

dependencies {
    implementation project(':consensusj-jsonrpc-gvy')
    implementation project(':cj-nmc-jsonrpc')

    implementation "org.codehaus.groovy:groovy:${groovyVersion}:indy"
    implementation ("org.codehaus.groovy:groovy-json:${groovyVersion}:indy") {
        transitive = false
    }
}

