apply from: 'gradle/idea.gradle'

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    version =  '0.1-SNAPSHOT'
    group = 'com.msgilligan'

    repositories {
        jcenter()
    }
}

subprojects {
    dependencies {
        compile "org.bitcoinj:bitcoinj-core:0.13.2"
    }
}
