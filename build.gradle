def springVersion = "4.0.2.RELEASE"
def springSecurityVersion = "3.2.0.RELEASE"
def springBootVersion = "1.0.0.RC3"
def tomcatVersion = "8.0.0-RC5"

buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/msgilligan/maven' }
        maven { url 'http://jcenter.bintray.com' }
        mavenCentral()
    }
    dependencies {
        def sbBuildScriptVersion = "1.0.0.RC3"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${sbBuildScriptVersion}")
        classpath 'org.gradle.api.plugins:gradle-cloudbees-plugin:0.1.1'
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'spring-boot'
apply plugin: 'cloudbees'

archivesBaseName = 'peerlist'
version =  '0.1'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/milestone'
    }
    mavenLocal()
}

dependencies {
    compile "org.springframework:spring-websocket:${springVersion}"
    compile ("org.springframework:spring-messaging:${springVersion}") {
        dependencies {
            ext.reactorVersion = '1.0.0.RELEASE'
            compile "org.projectreactor:reactor-tcp:$reactorVersion"
        }
    }

    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"

    compile "org.springframework.security:spring-security-core:${springSecurityVersion}"
    compile "org.springframework.security:spring-security-config:${springSecurityVersion}"
    compile "org.springframework.security:spring-security-web:${springSecurityVersion}"

    compile "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}"
    compile "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}"

    compile "org.bitcoinj:bitcoinj-core:0.12.1"
    testCompile("junit:junit:4.11")
}

springBoot {
    mainClass = "com.msgilligan.peerlist.config.Application"
    backupSource = true
}

def springBootWarLauncherClassName = "org.springframework.boot.loader.WarLauncher"

// Make the deploy target easier to find/type
task deploy(dependsOn: cloudBeesAppDeployArchive)

cloudBees {
    apiKey = cloudbeesApiKey
    apiSecret = cloudbeesApiSecret
    appId = 'cmt/peerlist'
    archiveType = 'jar'
    archiveFile = war.archivePath
    deltaDeploy = true
    parameters = [containerType: "java", 'runtime.class': springBootWarLauncherClassName]
}

cloudBeesAppDeployArchive.dependsOn assemble
cloudBeesAppDeployArchive.message = project.version



