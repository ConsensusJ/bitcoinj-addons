buildscript {
    ext {
        springBootVersion = '1.3.0.M2'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
    id 'idea'
}
apply plugin: 'spring-boot'

sourceCompatibility = 1.8

archivesBaseName = 'peerserver'
version =  '0.1'
mainClassName = "com.msgilligan.bitcoinj.peerserver.Application"

repositories {
    jcenter()
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-web"
    compile "org.springframework.boot:spring-boot-starter-websocket"
    compile "org.springframework.boot:spring-boot-starter-security"

    compile "javax.inject:javax.inject:1"

    compile "org.bitcoinj:bitcoinj-core:0.13.1"

    compile "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.1"

    testCompile("junit:junit:4.11")
}

springBoot {
    backupSource = true
}

idea {
    project {
        jdkName = '1.8'
        languageLevel = '1.8'
    }
}
