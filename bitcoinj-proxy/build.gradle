plugins {
    id 'io.ratpack.ratpack-groovy'       version '1.7.6'
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

mainClassName = "org.consensusj.proxy.ProxyMain"

dependencies {
    implementation project(':cj-btc-jsonrpc')

    implementation ratpack.dependency('guice')
    implementation ratpack.dependency('retrofit2')
    
    runtimeOnly "org.slf4j:slf4j-simple:${slf4jVersion}"
}

idea {
    module {
        jdkName = '1.8'
//        languageLevel = '1.8'
    }
}
